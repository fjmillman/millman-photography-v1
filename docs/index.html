    <!-- The content of the page. -->
    <section>
      <p><img id = "slideshow" src = "slideshow/agiosgordios.jpg" width = 100%/></p>
      <script type="text/javascript">
        var photos = [
            'agiosgordios',
            'bath',
            'inforthefeed',
            'inreflection',
            'kernow',
            'lowforce',
            'primrosehill',
            'romanbaths',
            'roseberrytopping',
            'stgeorgeswharf'
        ];
        var numberOfImages = photos.length;
        var image = document.getElementById("slideshow");
        var slide = 2;
        function slideit() {
            image.src = "./slideshow/" + photos[slide] + '.jpg';
            if(slide < numberOfImages - 1)
                slide++;
            else
                slide = 1;
            setTimeout("slideit()", 5000);
        }
        slideit();
      </script>
    </section>
